{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-primary">Login</h1>
            <p class="text-gray-600 mt-2">Enter your password to access the application</p>
        </div>

        {% if error %}
        <div class="bg-error/10 border border-error text-error px-4 py-3 rounded-md" role="alert">
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <form method="POST" action="/login" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"
                >
            </div>

            <div>
                <button 
                    type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                >
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
