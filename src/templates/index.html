{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-primary mb-6">Oz Stack Starter Kit</h1>
    
    <div class="card bg-base-100 shadow-sm mb-6">
        <div class="card-body">
            <h2 class="card-title">HTMX Demo</h2>
            <p class="mb-4">Enter your name below to see HTMX in action:</p>
            
            <div class="form-control w-full max-w-xs mb-4">
                <input 
                    type="text" 
                    placeholder="Your name" 
                    class="input input-bordered w-full max-w-xs" 
                    hx-get="/hello" 
                    hx-trigger="keyup changed delay:300ms" 
                    hx-target="#greeting-output" 
                    name="name"
                >
            </div>
            
            <div id="greeting-output" class="p-4 bg-base-200 rounded-md">Greeting will appear here...</div>
        </div>
    </div>
    
    <div class="card bg-base-100 shadow-sm mb-6">
        <div class="card-body">
            <h2 class="card-title">Hyperscript Demo</h2>
            <p class="mb-4">Click the button to toggle content visibility:</p>
            
            <button 
                class="btn btn-secondary mb-4" 
                _="on click toggle .hidden on #hidden-content"
            >Toggle Content</button>
            
            <div id="hidden-content" class="p-4 bg-base-200 rounded-md hidden">
                This content is toggled with Hyperscript!
            </div>
        </div>
    </div>
</div>
{% endblock %}
